<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
        <link href=" http://fonts.cdnfonts.com/css/scientific-calculator-lcd " rel="stylesheet">
                
    <link rel="stylesheet" href="./css/style.css"/>
    <title>Calculadora</title>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https: //fonts.googleapis.com/css2? family= Silkscreen & display=swap" rel="stylesheet">
</head>
<body>
    <header><h1>calculadora</h1></header>
    <section id="calc">
<div id="calculadora">
   

<p dir="rtl" id="result" ></input><!--Pega o número--->
<div id="primeira">
<button id="num1">1</button>
<button id="num4">4</button>
<button id="num7">7</button>
<button id="num0">0</button>
<button id="ponto">.</button>
<button id="clean">C</button><!--Apaga, chama a função clean--->

</div>

<div id="segunda">
<button  id="num2">2</button>
<button  id="num5">5</button>
<button id="num8">8</button>
<button id="multiplicar">x</button>
<button id="dividir">÷</button>
<button id="back">←</button><!--Apaga um digito, chama a função back--->
</div>
<div id="terceira">
<button  id="num3">3</button>
<button  id="num6">6</button>
<button id="num9">9</button>
<button id="menos">-</button>
<button id="mais">+</button>
<button id="calcular">=</button><!--Botão de resultado, chama a função para calcular--->
</div>       

   
</div>

</section>
<footer></footer>
    <script src="./js/script.js"></script>
</body>
</html>
